<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Menampilkan Polygon</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2lzc3ljc3kiLCJhIjoiY201eXN1aHdjMDdpMzJqbzdtZGt5d3ZkaSJ9.z-Tu8i2QRKuMqQIjOLi9Pg';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [107.5530078, -6.8837203],
      zoom: 14
    });

    map.on('load', function() {
      map.addSource('data-polygon', {
        'type': 'geojson',
        'data': {
          'type': 'Feature',
          'geometry': {
            'type': 'Polygon',
            'coordinates': [
              [
                [107.55077, -6.8793041],
                [107.5620647, -6.8737354],
                [107.5559539, -6.8885094],
              ]
            ]
          }
        }
      });

      map.addLayer({
        'id': 'layer-polygon',
        'type': 'fill',
        'source': 'data-polygon',
        'paint': {
          'fill-color': '#4934eb',
          'fill-opacity': 0.5
        }
      });
    });

    map.on('click', 'layer-polygon', (data) => {

      infoPolyline = "<h3>Contoh Membuat Polygon</h3>";
      infoPolyline += "Informasi polygon yang akan ditampilkan.";

      new mapboxgl.Popup()
        .setLngLat({
          lng: data.lngLat.lng,
          lat: data.lngLat.lat,
        })
        .setHTML(infoPolyline)
        .addTo(map);
    });

  </script>

</body>

</html>
