<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Menampilkan Polyline</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css" rel="stylesheet" />
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiY2lzc3ljc3kiLCJhIjoiY201eXN1aHdjMDdpMzJqbzdtZGt5d3ZkaSJ9.z-Tu8i2QRKuMqQIjOLi9Pg';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [107.5530078, -6.8837203],
        zoom: 14
      });

      map.on('load', () => {
        map.addSource('garis-polyline', {
          'type': 'geojson',
          'data': {
            'type': 'Feature',
            'properties': {},
            'geometry': {
              'type': 'LineString',
              'coordinates': [
                [107.55008, -6.87929],
                [107.55571, -6.88833],
                [107.56011, -6.89567],
                [107.56083, -6.89611]
              ]
            }
          }
        });

        map.addLayer({
          'id': 'layer-polyline',
          'type': 'line',
          'source': 'garis-polyline',
          'layout': {
            'line-cap': 'round'
          },
          'paint': {
            'line-color': '#4934eb',
            'line-width': 7,
            'line-blur': 2,
          }
        });
      });

      map.on('click', 'layer-polyline', (data) => {

        infoPolyline = "<h3>Contoh Membuat Polyline</h3>";
        infoPolyline += "Contoh membuat polyline:<br>Rute antara Rumah Sakit Cibabat dan Stasiun Cimindi.";
        
        new mapboxgl.Popup()
          .setLngLat({
            lng: data.lngLat.lng,
            lat: data.lngLat.lat,
          })
          .setHTML(infoPolyline)
          .addTo(map);
      })

    </script>
  </body>
</html>
